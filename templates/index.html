<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Interface</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
      --bg-color: #111827;
      --secondary-bg: #1f2937;
      --border-color: #374151;
      --text-color: #f3f4f6;
      --secondary-text: #9ca3af;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --think-color: #8b5cf6;
      --think-hover: #a78bfa;
      --active-blue: #2563eb;
    }

    [data-theme="light"] {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-color: #ffffff;
      --secondary-bg: #f3f4f6;
      --border-color: #e5e7eb;
      --text-color: #1f2937;
      --secondary-text: #6b7280;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --think-color: #7c3aed;
      --think-hover: #9f67fa;
      --active-blue: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s, transform 0.2s;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: var(--bg-color);
      border-radius: 12px;
      box-shadow: 0 4px 6px var(--shadow-color);
      display: flex;
      flex-direction: column;
      margin: 20px;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background-color: var(--secondary-bg);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      animation: slideIn 0.3s ease;
    }

    .message.user {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      background-color: var(--secondary-bg);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing-indicator {
      display: flex;
      gap: 8px;
      align-items: center;
      color: var(--secondary-text);
      padding: 12px;
      background-color: var(--secondary-bg);
      border-radius: 12px;
      align-self: flex-start;
      animation: fadeIn 0.3s ease;
    }

    .typing-animation {
      width: 24px;
      height: 24px;
    }

    .chat-input-container {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 12px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 1rem;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .send-button,
    .think-button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      background-size: 200% auto;
      transition: transform 0.2s ease, background-position 0.3s ease;
    }

    .send-button {
      background-image: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
    }

    .send-button:hover {
      background-position: right center;
    }

    .think-button {
      background-image: linear-gradient(45deg, var(--think-color), var(--think-hover));
    }

    .think-button:hover {
      background-position: right center;
    }

    .think-button.active {
      background-image: none;
      background-color: var(--active-blue);
    }

    .send-button:disabled,
    .think-button:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
    }

    /* Table Styling for RAG Responses */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .data-table th,
    .data-table td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: left;
    }

    .data-table th {
      background-color: var(--secondary-bg);
      font-weight: bold;
    }

    /* See More Button Styling */
    .see-more-button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .see-more-button:hover {
      background-color: var(--primary-hover);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1 class="header-title">AI Chat Assistant</h1>
      <div class="header-actions">
        <button class="theme-toggle" id="themeToggle">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
          </svg>
        </button>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." />
      <button class="send-button" id="sendButton">
        <span>Send</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
        </svg>
      </button>
      <button class="think-button" id="thinkButton">
        <span>Think</span>
      </button>
    </div>
  </div>
  <script>
    // Global mode for DeepSeek (for future use)
    let deepseekMode = false;

    // Theme handling
    let isDarkMode = true;
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
      updateThemeIcon();
    });

    function updateThemeIcon() {
      themeToggle.innerHTML = isDarkMode 
        ? '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>'
        : '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>';
    }

    // Message handling
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const thinkButton = document.getElementById('thinkButton');

    function addMessage(content, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = content;
      chatMessages.appendChild(messageDiv);

      // Handle large tables
      const tables = messageDiv.querySelectorAll('table.data-table');
      tables.forEach(table => {
        const tbody = table.querySelector('tbody');
        if (tbody) {
          const rows = tbody.querySelectorAll('tr');
          const totalRows = rows.length;
          let visibleRows = 5;  // Initial number of rows to show
          if (totalRows > visibleRows) {
            // Hide rows beyond the initial limit
            for (let i = visibleRows; i < totalRows; i++) {
              rows[i].style.display = 'none';
            }
            // Add "See More" button
            const seeMoreButton = document.createElement('button');
            seeMoreButton.textContent = 'See More';
            seeMoreButton.className = 'see-more-button';
            seeMoreButton.addEventListener('click', () => {
              const nextBatch = visibleRows + 5;  // Show 5 more rows
              for (let i = visibleRows; i < nextBatch && i < totalRows; i++) {
                rows[i].style.display = '';  // Show the next set of rows
              }
              visibleRows = nextBatch;
              if (visibleRows >= totalRows) {
                seeMoreButton.remove();  // Remove button when all rows are shown
              }
            });
            // Insert the button after the table
            table.parentNode.insertBefore(seeMoreButton, table.nextSibling);
          }
        }
      });

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator(mode = 'normal') {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      const text = mode === 'think' ? 'AI is thinking deeply...' : 'AI is thinking...';
      indicator.innerHTML = `
        <div class="typing-animation" id="typingAnimation"></div>
        <span>${text}</span>
      `;
      chatMessages.appendChild(indicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      lottie.loadAnimation({
        container: document.getElementById('typingAnimation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets2.lottiefiles.com/packages/lf20_h9kds1my.json'
      });
    }

    function removeTypingIndicator() {
      const indicator = document.querySelector('.typing-indicator');
      if (indicator) indicator.remove();
    }

    async function handleSendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      messageInput.value = '';
      sendButton.disabled = true;
      thinkButton.disabled = true;
      const mode = deepseekMode ? 'think' : 'normal';
      showTypingIndicator(mode);

      if (deepseekMode) {
        thinkButton.classList.add('active');
      }

      try {
        const requestBody = { question: message };
        if (mode === 'think') requestBody.mode = 'think';

        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        if (response.ok) {
          const data = await response.json();
          addMessage(data.text, 'ai');
        } else {
          addMessage("Error: Unable to get response from server.", 'ai');
        }
      } catch (error) {
        addMessage("Error: " + error.message, 'ai');
      } finally {
        removeTypingIndicator();
        sendButton.disabled = false;
        thinkButton.disabled = false;
        deepseekMode = false;
        thinkButton.classList.remove('active');
      }
    }

    // Toggle DeepSeek mode (for future use)
    thinkButton.addEventListener('click', () => {
      deepseekMode = !deepseekMode;
      if (deepseekMode) {
        thinkButton.classList.add('active');
      } else {
        thinkButton.classList.remove('active');
      }
    });

    // Send message on click or Enter
    sendButton.addEventListener('click', handleSendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSendMessage();
    });

    // Initial setup
    updateThemeIcon();
    addMessage("👋 Hi! I'm your AI assistant. Ask me anything!", 'ai');
  </script>
</body>
</html>
